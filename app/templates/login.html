{% extends "base.html" %}
{% block content %}
    <h1>Sign In</h1>
    <form method="POST" action="" name="login">
      {{ form.csrf_token }}
      {{ form.username.label }} {{ form.username(size=20) }}
      {{ form.password.label }} {{ form.password(size=20) }}
      <input type="submit" value="Login">
      <p>{{ form.remember_me }} Remember Me</p>
    </form>
{% endblock %}
