{% extends "base.html" %}
{% block content -%}
  {% if g.user.is_authenticated() -%}
    <h1>Hi, {{ g.user.username }}!</h1>
  {%- else %}
    <h1>Welcome!</h1>
  {% endif %}
    {% for post in posts -%}
    <p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p>
    {% endfor %}
{%- endblock %}
